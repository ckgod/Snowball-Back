ktor:
  application:
    modules:
      - com.ckgod.ApplicationKt.mainModule
  deployment:
    port: 8080

api:
  key: ${API_KEY}
  rateLimit:
    maxRequests: 100
    windowSeconds: 60

kis:
  userId: ${KIS_USER_ID}
  real:
    baseUrl: "https://openapi.koreainvestment.com:9443"
    appKey: ${KIS_REAL_APP_KEY}
    appSecret: ${KIS_REAL_APP_SECRET}
    accountNo: ${KIS_REAL_ACCOUNT_NO}
    accountCode: ${KIS_REAL_ACCOUNT_CODE}
  mock:
    baseUrl: "https://openapivts.koreainvestment.com:29443"
    appKey: ${KIS_MOCK_APP_KEY}
    appSecret: ${KIS_MOCK_APP_SECRET}
    accountNo: ${KIS_MOCK_ACCOUNT_NO}
    accountCode: ${KIS_MOCK_ACCOUNT_CODE}